<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/css/login.css">
    <link rel="stylesheet" href="./Assets/font/fontawesome-free-5.15.4-web (1)/fontawesome-free-5.15.4-web/css/all.min.css">
    <title>Login</title>
</head>
<body>
    <div class="main">
        <div class="login">
           <form action="" class="form-login">
               <div class="user">
                   <label >Username</label>
                    <div class="user-input">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Nhập tên tài khoản của bạn">
                    </div>
               </div>
               <div class="pass">
                <label >Password</label>
                <div class="user-input">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Nhập mật khẩu của bạn">
                    <i class="hideeye fas fa-eye-slash"></i>
                </div>
               </div>
              
               <div class="button">
                   <input type="submit" value="SIGN IN">
               </div>
               <div class="question">
                   Nếu bạn chưa tài khoản ? <a href="register.html">Sign Up</a>
               </div>
           </form>
        </div>
    </div>
    <script src="./Assets/js/Hidepass.js"></script>
</body>
</html>
